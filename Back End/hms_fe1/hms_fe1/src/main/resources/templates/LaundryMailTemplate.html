<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .email-header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            border-radius: 8px 8px 0 0;
        }
        .email-header h1 {
            margin: 0;
        }
        .email-content {
            padding: 20px;
        }
        .email-content p {
            margin: 0 0 10px;
        }
        .laundry-detail {
            margin: 20px 0;
            padding: 10px;
            background: #f4f4f4;
            border-radius: 5px;
        }
        .total {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>Laundry Submission Details</h1>
        </div>
        <div class="email-content">
            <p><strong>Hello,</strong></p>
            <p>A new laundry submission has been received. Below are the details:</p>
            <div class="laundry-detail">
                <p><strong>Pants Count:</strong> {{pantsCount}}</p>
                <p><strong>Shirts Count:</strong> {{shirtsCount}}</p>
                <p><strong>Towels Count:</strong> {{towelsCount}}</p>
                <p><strong>Bedsheets Count:</strong> {{bedsheetsCount}}</p>
                <p><strong>Others Count:</strong> {{othersCount}}</p>
            </div>
            <p class="total"><strong>Total Count:</strong> {{totalCount}}</p>
        </div>
    </div>
</body>
</html>

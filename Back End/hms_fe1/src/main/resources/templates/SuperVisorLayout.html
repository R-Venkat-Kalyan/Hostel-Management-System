<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meenakshi Boys Hostel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/img/favicon.png" rel="icon">
</head>

<body class="flex flex-col w-screen h-screen bg-red-300">

    <!-- Navbar -->
    <nav
        class="bg-gray-900 dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="logo.jpg" class="h-10 object-cover" alt="Logo">
            </a>
            <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <button type="button"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Container for Sidebar and Main Content -->
    <div class="flex flex-col justify-between h-full">
        <!-- Sidebar -->
        <aside class="fixed top-16 w-48 bg-gray-900 text-gray-400 h-full flex flex-col justify-between">
            <!-- Links Section -->
            <div class="flex flex-col items-center w-full px-2">
                <!-- Dashboard Link -->
                <a class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-300"
                    href="/supervisor">
                    <svg class="w-6 h-6 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    <span class="ml-2 text-sm font-medium">Dashboard</span>
                </a>
        
                <!-- Add New Student Data -->
                <a class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-300"
                    href="/add-student">
                    <i class="fas fa-user-plus w-6"></i>
                    <span class="ml-2 text-sm font-medium">Add Student Data</span>
                </a>
        
                <!-- Add Student Fee Payment -->
                <a class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-300"
                    href="/add-fee-payment">
                    <i class="fas fa-money-check-alt w-6"></i>
                    <span class="ml-2 text-sm font-medium">Add Fee Payment</span>
                </a>
        
                <!-- View Issues Raised by Students -->
                <a class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-300"
                    href="/view-issues">
                    <i class="fas fa-exclamation-triangle w-6"></i>
                    <span class="ml-2 text-sm font-medium">View Issues</span>
                </a>
        
                <!-- View Rooms Data -->
                <a class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-300"
                    href="/view-rooms">
                    <i class="fas fa-bed w-6"></i>
                    <span class="ml-2 text-sm font-medium">View Rooms</span>
                </a>
        
                <!-- View Students Data -->
                <a class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-300"
                    href="/view-students">
                    <i class="fas fa-users w-6"></i>
                    <span class="ml-2 text-sm font-medium">View Students</span>
                </a>
        
                <!-- View Fee Payments to be Approved -->
                <a class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-300"
                    href="/view-fee-payments">
                    <i class="fas fa-hand-holding-usd w-6"></i>
                    <span class="ml-2 text-sm font-medium">Approval Pending Payments</span>
                </a>
            </div>
        
            <!-- Feedback Link -->
            <div class="flex items-center justify-center w-full px-2 mb-16">
                <a class="flex items-center w-full h-12 px-3 rounded-lg bg-gradient-to-r from-blue-500 to-green-500 text-white font-bold shadow-md hover:shadow-xl transition-transform transform hover:scale-105"
                    href="/feedback">
                    <i class="fa-solid fa-comment w-6 h-6"></i>
                    <span class="ml-2 text-sm font-medium">Feedback</span>
                    <span
                        class="absolute top-0 right-0 mt-1 mr-1 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full animate-bounce">New!</span>
                </a>
            </div>
        </aside>
        <!-- Main Content -->
        <main class="flex-grow ml-48 p-4 bg-white">
            <div th:replace="${mainContent}"></div>
        </main>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Contact Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen m-0 p-4">

    <!-- Heading Section -->
    <div class="text-center mb-6">
        <h1 class="text-3xl font-extrabold text-gray-800">Contact Our Team</h1>
        <p class="text-gray-600 mt-2 text-sm">
            Reach out to our hostel managers and maintenance staff for assistance or inquiries.
        </p>
    </div>

    <!-- Wrapper to center the cards -->
    <div class="flex flex-wrap justify-center items-center space-x-6 p-6">
        
        <!-- Card 1 -->
        <div class="w-64 bg-white border border-gray-200 rounded-lg shadow-lg dark:bg-gray-800 dark:border-gray-700">
            <div class="flex flex-col items-center pb-10 pt-6">
                <img class="w-20 h-20 mb-3 rounded-full shadow-lg" src="logo.jpg" alt="Contact Image" />
                <h5 class="mb-1 text-lg font-semibold text-gray-900 dark:text-white">Bonnie Green</h5>
                <span class="text-sm text-gray-500 dark:text-gray-400">Hostel Manager</span>
                <div class="flex mt-4 space-x-2">
                    <a href="tel:9777666633"
                    class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        📞 Call
                    </a>
                    <a href="sms:9777666633"
                       class="inline-flex items-center px-3 py-2 text-sm font-medium text-white bg-green-500 rounded-lg hover:bg-green-600 focus:ring-4 focus:ring-green-300">
                        💬 Message
                    </a>
                </div>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="w-64 bg-white border border-gray-200 rounded-lg shadow-lg dark:bg-gray-800 dark:border-gray-700">
            <div class="flex flex-col items-center pb-10 pt-6">
                <img class="w-20 h-20 mb-3 rounded-full shadow-lg" src="logo.jpg" alt="Contact Image" />
                <h5 class="mb-1 text-lg font-semibold text-gray-900 dark:text-white">John Doe</h5>
                <span class="text-sm text-gray-500 dark:text-gray-400">Maintenance Staff</span>
                <div class="flex mt-4 space-x-2">
                    <a href="tel:9777666633" 
                    class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        📞 Call
                    </a>
                    <a href="sms:9777666633"
                       class="inline-flex items-center px-3 py-2 text-sm font-medium text-white bg-green-500 rounded-lg hover:bg-green-600 focus:ring-4 focus:ring-green-300">
                        💬 Message
                    </a>
                </div>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="w-64 bg-white border border-gray-200 rounded-lg shadow-lg dark:bg-gray-800 dark:border-gray-700">
            <div class="flex flex-col items-center pb-10 pt-6">
                <img class="w-20 h-20 mb-3 rounded-full shadow-lg" src="logo.jpg" alt="Contact Image" />
                <h5 class="mb-1 text-lg font-semibold text-gray-900 dark:text-white">Alice Smith</h5>
                <span class="text-sm text-gray-500 dark:text-gray-400">Assistant Manager</span>
                <div class="flex mt-4 space-x-2">
                    <a href="tel:9777666633" 
                    class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        📞 Call
                    </a>
                    <a href="sms:9777666633"
                       class="inline-flex items-center px-3 py-2 text-sm font-medium text-white bg-green-500 rounded-lg hover:bg-green-600 focus:ring-4 focus:ring-green-300">
                        💬 Message
                    </a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>

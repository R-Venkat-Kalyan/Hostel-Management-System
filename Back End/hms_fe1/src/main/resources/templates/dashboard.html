<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DashBoard</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
	<link href="assets/img/favicon.png" rel="icon">
	<th:block th:if="${successMessage}">
		<script th:inline="javascript">
			/*<![CDATA[*/
			window.onload = function () {
				alert(/*[[${successMessage}]]*/ '');
			};
        /*]]>*/
		</script>
	</th:block>
</head>

<body class="flex flex-col w-screen h-screen bg-white-300">

	<!-- Navbar -->
	<nav
		class="bg-gray-900 dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
		<div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
			<a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
				<img src="logo.jpg" class="h-10 object-cover" alt="Logo">
			</a>
			<div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
				<button type="button"
					class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Logout</button>
			</div>
		</div>
	</nav>

	<!-- Container for Sidebar and Main Content -->
	<div class="flex flex-row mt-16 h-full">
		<!-- Sidebar -->
		<aside class="flex flex-col w-48 bg-gray-900 text-gray-400 h-full">
			<div class="w-full px-2">
				<div class="flex flex-col items-center w-full mt-3 border-t border-gray-700">
					<a class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-300"
						href="/student">
						<svg class="w-6 h-6 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none"
							viewBox="0 0 24 24" stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
						</svg>
						<span class="ml-2 text-sm font-medium">Dasboard</span>
					</a>
					<a class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-300"
						href="/accommodation">
						<svg class="w-6 h-6 fill-current" viewBox="0 0 640 512" xmlns="http://www.w3.org/2000/svg">
							<!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
							<path
								d="M64 64a64 64 0 1 1 128 0A64 64 0 1 1 64 64zM25.9 233.4C29.3 191.9 64 160 105.6 160h44.8c27 0 51 13.4 65.5 34.1c-2.7 1.9-5.2 4-7.5 6.3l-64 64c-21.9 21.9-21.9 57.3 0 79.2L192 391.2V464c0 26.5-21.5 48-48 48H112c-26.5 0-48-21.5-48-48V348.3c-26.5-9.5-44.7-35.8-42.2-65.6l4.1-49.3zM448 64a64 64 0 1 1 128 0A64 64 0 1 1 448 64zM431.6 200.4c-2.3-2.3-4.9-4.4-7.5-6.3c14.5-20.7 38.6-34.1 65.5-34.1h44.8c41.6 0 76.3 31.9 79.7 73.4l4.1 49.3c2.5 29.8-15.7 56.1-42.2 65.6V464c0 26.5-21.5 48-48 48H496c-26.5 0-48-21.5-48-48V391.2l47.6-47.6c21.9-21.9 21.9-57.3 0-79.2l-64-64zM272 240v32h96V240c0-9.7 5.8-18.5 14.8-22.2s19.3-1.7 26.2 5.2l64 64c9.4 9.4 9.4 24.6 0 33.9l-64 64c-6.9 6.9-17.2 8.9-26.2 5.2s-14.8-12.5-14.8-22.2V336H272v32c0 9.7-5.8 18.5-14.8 22.2s-19.3 1.7-26.2-5.2l-64-64c-9.4-9.4-9.4-24.6 0-33.9l64-64c6.9-6.9 17.2-8.9 26.2-5.2s14.8 12.5 14.8 22.2z">
							</path>
						</svg>

						<span class="ml-2 text-sm font-medium">Accommodation</span>
					</a>
					<a class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-300"
						href="/payments">
						<svg class="w-6 h-6 fill-current" viewBox="0 0 576 512" xmlns="http://www.w3.org/2000/svg">
							<!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
							<path
								d="M64 64C28.7 64 0 92.7 0 128V384c0 35.3 28.7 64 64 64H512c35.3 0 64-28.7 64-64V128c0-35.3-28.7-64-64-64H64zM272 192H496c8.8 0 16 7.2 16 16s-7.2 16-16 16H272c-8.8 0-16-7.2-16-16s7.2-16 16-16zM256 304c0-8.8 7.2-16 16-16H496c8.8 0 16 7.2 16 16s-7.2 16-16 16H272c-8.8 0-16-7.2-16-16zM164 152v13.9c7.5 1.2 14.6 2.9 21.1 4.7c10.7 2.8 17 13.8 14.2 24.5s-13.8 17-24.5 14.2c-11-2.9-21.6-5-31.2-5.2c-7.9-.1-16 1.8-21.5 5c-4.8 2.8-6.2 5.6-6.2 9.3c0 1.8 .1 3.5 5.3 6.7c6.3 3.8 15.5 6.7 28.3 10.5l.7 .2c11.2 3.4 25.6 7.7 37.1 15c12.9 8.1 24.3 21.3 24.6 41.6c.3 20.9-10.5 36.1-24.8 45c-7.2 4.5-15.2 7.3-23.2 9V360c0 11-9 20-20 20s-20-9-20-20V345.4c-10.3-2.2-20-5.5-28.2-8.4l0 0 0 0c-2.1-.7-4.1-1.4-6.1-2.1c-10.5-3.5-16.1-14.8-12.6-25.3s14.8-16.1 25.3-12.6c2.5 .8 4.9 1.7 7.2 2.4c13.6 4.6 24 8.1 35.1 8.5c8.6 .3 16.5-1.6 21.4-4.7c4.1-2.5 6-5.5 5.9-10.5c0-2.9-.8-5-5.9-8.2c-6.3-4-15.4-6.9-28-10.7l-1.7-.5c-10.9-3.3-24.6-7.4-35.6-14c-12.7-7.7-24.6-20.5-24.7-40.7c-.1-21.1 11.8-35.7 25.8-43.9c6.9-4.1 14.5-6.8 22.2-8.5V152c0-11 9-20 20-20s20 9 20 20z">
							</path>
						</svg>

						<span class="ml-2 text-sm font-medium">My Fee Payments</span>
					</a>
					<a class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-300"
						href="/laundry">
						<svg class="w-6 h-6 fill-current" viewBox="0 0 640 512" xmlns="http://www.w3.org/2000/svg">
							<!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
							<path
								d="M211.8 0c7.8 0 14.3 5.7 16.7 13.2C240.8 51.9 277.1 80 320 80s79.2-28.1 91.5-66.8C413.9 5.7 420.4 0 428.2 0h12.6c22.5 0 44.2 7.9 61.5 22.3L628.5 127.4c6.6 5.5 10.7 13.5 11.4 22.1s-2.1 17.1-7.8 23.6l-56 64c-11.4 13.1-31.2 14.6-44.6 3.5L480 197.7V448c0 35.3-28.7 64-64 64H224c-35.3 0-64-28.7-64-64V197.7l-51.5 42.9c-13.3 11.1-33.1 9.6-44.6-3.5l-56-64c-5.7-6.5-8.5-15-7.8-23.6s4.8-16.6 11.4-22.1L137.7 22.3C155 7.9 176.7 0 199.2 0h12.6z">
							</path>
						</svg>
						<span class="ml-2 text-sm font-medium">Laundry</span>
					</a>
					<a class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-300"
						href="/issues">
						<svg class="w-6 h-6 fill-current" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
							<!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
							<path
								d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V240c0 8.8-7.2 16-16 16s-16-7.2-16-16V64c0-17.7-14.3-32-32-32s-32 14.3-32 32V336c0 1.5 0 3.1 .1 4.6L67.6 283c-16-15.2-41.3-14.6-56.6 1.4s-14.6 41.3 1.4 56.6L124.8 448c43.1 41.1 100.4 64 160 64H304c97.2 0 176-78.8 176-176V128c0-17.7-14.3-32-32-32s-32 14.3-32 32V240c0 8.8-7.2 16-16 16s-16-7.2-16-16V64c0-17.7-14.3-32-32-32s-32 14.3-32 32V240c0 8.8-7.2 16-16 16s-16-7.2-16-16V32z">
							</path>
						</svg>
						<span class="ml-2 text-sm font-medium">Issues</span>
					</a>
					<a class="relative flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-300"
						href="/contacts">
						<svg class="w-6 h-6 fill-current" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
							<!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
							<path
								d="M96 0C60.7 0 32 28.7 32 64V448c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V64c0-35.3-28.7-64-64-64H96zM208 288h64c44.2 0 80 35.8 80 80c0 8.8-7.2 16-16 16H144c-8.8 0-16-7.2-16-16c0-44.2 35.8-80 80-80zm-32-96a64 64 0 1 1 128 0 64 64 0 1 1 -128 0zM512 80c0-8.8-7.2-16-16-16s-16 7.2-16 16v64c0 8.8 7.2 16 16 16s16-7.2 16-16V80zM496 192c-8.8 0-16 7.2-16 16v64c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm16 144c0-8.8-7.2-16-16-16s-16 7.2-16 16v64c0 8.8 7.2 16 16 16s16-7.2 16-16V336z">
							</path>
						</svg>

						<span class="ml-2 text-sm font-medium">Contacts</span>
						<span class="absolute top-0 left-0 w-2 h-2 mt-2 ml-2 bg-indigo-500 rounded-full"></span>
					</a>

					<!-- Feedback Link -->
					<div class="w-full mt-36">
						<a class="relative flex items-center w-full h-12 px-3 rounded-lg bg-gradient-to-r from-blue-500 to-green-500 text-white font-bold shadow-md hover:shadow-xl transition-transform transform hover:scale-105"
							href="/feedback">
							<i class="fa-solid fa-comment w-6 h-6"></i>
							<span class="ml-2 text-sm font-medium">Feedback</span>
							<span
								class="absolute top-0 right-0 mt-1 mr-1 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full animate-bounce">New!</span>
						</a>
					</div>
		</aside>
		<div class="flex-grow p-6 bg-gray-100">
			<div class="w-full">
				<h1 class="text-2xl font-bold text-gray-700 text-center">Welcome <span th:text="${id}"></span> !!</h1>
			</div>



			<!-- User Details -->
			<div class="mt-6 bg-white shadow-md rounded-lg p-4">
				<h2 class="text-xl font-semibold text-gray-800">Your Details:</h2>
				<p><strong>Name:</strong> <span th:text="${name}"></span></p>
				<p><strong>Registered Mail:</strong><span th:text="${mail}"></span></p>
				<p><strong>Room Number:</strong> <span th:text="${room_id}"></span></p>
				<p><strong>Room Type:</strong> <span th:text="${room_type}"></span></p>
			</div>

			<!-- Quick Links -->
			<div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
				<!-- 	<a href="/fees" class="bg-blue-500 text-white p-4 rounded-lg shadow hover:bg-blue-600">
					View Fee Details
				</a> -->
				<a href="/receipts-list" class="bg-green-500 text-white p-4 rounded-lg shadow hover:bg-green-600">
					Your Fee Receipts
				</a>
				<a href="/add-receipts" class="bg-yellow-500 text-white p-4 rounded-lg shadow hover:bg-yellow-600">
					Add Fee Receipts
				</a>
				<a href="/issues-list" class="bg-purple-500 text-white p-4 rounded-lg shadow hover:bg-purple-600">
					Your Issues
				</a>
				<a href="/profile" class="bg-blue-500 text-white p-4 rounded-lg shadow hover:bg-blue-600">
					Update Profile
				</a>
			</div>

			<!-- Announcements -->
			<div class="mt-6 bg-white shadow-md rounded-lg p-4">
				<h2 class="text-xl font-semibold text-gray-800">Announcements</h2>
				<ul class="list-disc pl-6">
					<li>Fee payment deadline: <span th:text="${deadline}"></li>
					<li>Last payment date: <span th:text="${last_date}"></li>
				</ul>
			</div>
		</div>
	</div>

	</div>

</body>

</html>

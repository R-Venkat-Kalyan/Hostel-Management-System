<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #0062E6, #33AEFF);
            font-family: 'Roboto', sans-serif;
        }

        .btn-login {
            font-size: 0.9rem;
            letter-spacing: 0.05rem;
            padding: 0.75rem 1rem;
            border-radius: 30px;
        }

        .btn-google {
            color: white !important;
            background-color: #ea4335;
        }

        .btn-google:hover {
            background-color: #d9322c;
            color: white !important;
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #0062E6;
            text-decoration: none;
        }

        .forgot-password:hover {
            color: #004bb5;
            text-decoration: underline;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            color: #0062E6;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            color: #004bb5;
            text-decoration: underline;
        }

        .divider-text {
            text-align: center;
            position: relative;
            margin-top: 30px;
            margin-bottom: 30px;
            color: #aaa;
        }

        .divider-text:before,
        .divider-text:after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ddd;
        }

        .divider-text:before {
            left: 0;
        }

        .divider-text:after {
            right: 0;
        }

        .subheading {
            font-size: 0.9rem;
            color: #6c757d;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-2 fw-bold fs-4">Welcome Back</h5>
                        <p class="subheading">Sign in here to access your account</p>
                        <form>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>

                            <a href="#" class="forgot-password">Forgot Password?</a>

                            <div class="d-grid mb-4">
                                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign in</button>
                            </div>

                            <div class="divider-text">or</div>

                            <div class="d-grid mb-3">
                                <button class="btn btn-google btn-login text-uppercase fw-bold" type="button">
                                    <i class="fab fa-google me-2"></i> Continue with Google
                                </button>
                            </div>

                            <div class="signup-link">
                                <p>New here? <a href="/sign-up">Create an account</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

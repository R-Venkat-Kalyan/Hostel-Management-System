<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Student Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        /* Custom font and background */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(to bottom, #2a0845, #6441a5);
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            color: #fff;
            font-family: 'Roboto', sans-serif;
        }

        #msform {
            margin: 40px auto;
            text-align: center;
        }

        #msform fieldset {
            background: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 20px 30px;
            box-sizing: border-box;
            width: 70%;
            margin: 0 auto;
            display: none;
        }

        #msform fieldset.active {
            display: block;
        }

        #msform input,
        #msform select {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
            font-size: 14px;
        }

        #msform .action-button {
            background: #6a1b9a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
        }

        #msform .action-button:hover {
            background: #4a0072;
        }

        #progressbar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #progressbar li {
            list-style-type: none;
            width: 33%;
            color: #fff;
            position: relative;
            text-align: center;
            text-transform: uppercase;
        }

        #progressbar li.active {
            font-weight: bold;
            color: #ffcc00;
        }

        form label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="msform">
            <ul id="progressbar">
                <li class="active">Student Info</li>
                <li>Room Details</li>
                <li>Fee Details</li>
            </ul>
            <fieldset class="active">
                <h2 class="fs-title">Student Information</h2>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Name" required />

                <label for="id">Student ID</label>
                <input type="text" name="id" id="id" placeholder="Student ID" pattern="\d{10}"
                    title="Student ID must be exactly 10 digits" required />

                <label for="phone">Phone Number</label>
                <input type="text" name="phone" id="phone" placeholder="Phone Number" pattern="\d{10}"
                    title="Phone number must be exactly 10 digits" required />

                <input type="button" name="next" class="next action-button" value="Next" />
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Room Details</h2>
                <label for="room_number">Room Number</label>
                <input type="text" name="room_number" id="room_number" placeholder="Room Number" required />

                <label for="room_type">Room Type</label>
                <select name="room_type" id="room_type" required>
                    <option value="">Select Room Type</option>
                    <option value="3_bed_non_ac">3 Bed Non-AC</option>
                    <option value="4_bed_ac">4 Bed AC</option>
                    <option value="4_bed_non_ac">4 Bed Non-AC</option>
                    <option value="2_bed_hall">2 Bed Hall</option>
                </select>

                <input type="button" name="previous" class="previous action-button" value="Previous" />
                <input type="button" name="next" class="next action-button" value="Next" />
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Fee Details</h2>
                <label for="fee_amount">Fee Amount</label>
                <select name="fee_amount" id="fee_amount" required>
                    <option value="75000">75,000</option>
                    <option value="90000">90,000</option>
                    <option value="100000">1,00,000</option>
                </select>

                <label for="amount_paid">Amount Paid</label>
                <input type="number" name="amount_paid" id="amount_paid" placeholder="Amount Paid" required />

                <label for="last_paid_date">Last Paid Date</label>
                <input type="date" name="last_paid_date" id="last_paid_date" required />

                <label for="next_due_date">Next Due Date</label>
                <input type="date" name="next_due_date" id="next_due_date" required />

                <input type="button" name="previous" class="previous action-button" value="Previous" />
                <input type="submit" class="action-button" value="Submit" />
            </fieldset>
        </form>
    </div>

    <script>
        const nextButtons = document.querySelectorAll('.next');
        const prevButtons = document.querySelectorAll('.previous');
        const fieldsets = document.querySelectorAll('#msform fieldset');
        const progressbar = document.querySelectorAll('#progressbar li');

        let currentStep = 0;

        nextButtons.forEach((button) => {
            button.addEventListener('click', (event) => {
                if (!fieldsets[currentStep].querySelector(':invalid')) {
                    fieldsets[currentStep].classList.remove('active');
                    progressbar[currentStep].classList.remove('active');
                    currentStep++;
                    fieldsets[currentStep].classList.add('active');
                    progressbar[currentStep].classList.add('active');
                } else {
                    event.preventDefault();
                    fieldsets[currentStep].querySelector(':invalid').focus();
                }
            });
        });

        prevButtons.forEach((button) => {
            button.addEventListener('click', () => {
                fieldsets[currentStep].classList.remove('active');
                progressbar[currentStep].classList.remove('active');
                currentStep--;
                fieldsets[currentStep].classList.add('active');
                progressbar[currentStep].classList.add('active');
            });
        });

    </script>
</body>

</html>

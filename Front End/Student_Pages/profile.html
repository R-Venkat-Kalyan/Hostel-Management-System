<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile | Hostel Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent form submission

            // Clear existing errors
            document.querySelectorAll('.error').forEach(el => el.innerText = '');

            // Get form fields
            const name = document.getElementById('name').value.trim();
            const password = document.getElementById('password').value;
            const repassword = document.getElementById('repassword').value;

            let isValid = true;

            // Validate name
            if (!name) {
                document.getElementById('nameError').innerText = 'Name is required.';
                isValid = false;
            }

            // Validate password match
            if (password !== repassword) {
                document.getElementById('passwordError').innerText = 'Passwords do not match.';
                isValid = false;
            }

            // Submit the form if valid
            if (isValid) {
                document.getElementById('updateProfileForm').submit();
            }
        }
    </script>
</head>

<body class="bg-gray-100 text-gray-900">

    <div class="flex justify-center items-center min-h-screen px-4 sm:px-6 lg:px-8">
        <!-- Card Container -->
        <div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-6 space-y-4">

            <!-- Page Header -->
            <div class="text-center">
                <h1 class="text-3xl text-blue-600 font-semibold">Update Your Profile</h1>
                <p class="text-gray-600 mt-2">Update your personal information and reset your password here.</p>
            </div>

            <!-- Form -->
            <form id="updateProfileForm" method="post" action="/update-profile" class="space-y-4">

                <!-- Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" placeholder="Name"
                        th:value="${user.name}"
                        class="mt-2 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div id="nameError" class="text-red-500 text-sm mt-1"></div>
                </div>

                <!-- ID -->
                <div>
                    <label for="id" class="block text-sm font-medium text-gray-700">ID</label>
                    <input type="text" id="id" name="id" placeholder="ID" th:value="${user.id}" disabled
                        class="mt-2 block w-full p-3 border border-gray-300 rounded-md shadow-sm bg-gray-100 focus:outline-none">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" th:value="${user.mail}" disabled
                        class="mt-2 block w-full p-3 border border-gray-300 rounded-md shadow-sm bg-gray-100 focus:outline-none">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password"
                        th:value="${user.password}"
                        class="mt-2 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="repassword" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                    <input type="password" id="repassword" name="repassword" placeholder="Re-enter Password"
                        th:value="${user.repassword}"
                        class="mt-2 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div id="passwordError" class="text-red-500 text-sm mt-1"></div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" onclick="validateForm(event)"
                        class="w-full py-3 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500">
                        Update Profile
                    </button>
                </div>
            </form>

        </div>
    </div>

</body>

</html>

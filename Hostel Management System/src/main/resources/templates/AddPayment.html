<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="assets/img/favicon.png">
    <style>
        body {
            background: linear-gradient(to right, #0062E6, #33AEFF);
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent form submission
            document.querySelectorAll('.error').forEach(el => el.innerText = '');

            const stuId = document.getElementById('stuId').value.trim();
            const amountPaid = document.getElementById('amountPaid').value.trim();
            const lastPaidDate = document.getElementById('lastPaidDate').value;
            const nextDueDate = document.getElementById('nextDueDate').value;

            let isValid = true;

            if (!/^[0-9]+$/.test(stuId)) {
                document.getElementById('stuIdError').innerText = 'Student ID must be numeric.';
                isValid = false;
            }
            if (!/^[0-9]+$/.test(amountPaid) || amountPaid <= 0) {
                document.getElementById('amountPaidError').innerText = 'Enter a valid amount paid.';
                isValid = false;
            }
            if (!lastPaidDate) {
                document.getElementById('lastPaidDateError').innerText = 'Please select a last paid date.';
                isValid = false;
            }
            if (!nextDueDate) {
                document.getElementById('nextDueDateError').innerText = 'Please select a next due date.';
                isValid = false;
            }

            if (isValid) {
                document.getElementById('feePaymentForm').submit();
            }
        }
    </script>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6">
        <h2 class="text-center text-xl font-bold mb-4">Fee Payment</h2>
        <form id="feePaymentForm" method="post" action="/process-payment">
            <div class="mb-4">
                <label class="block text-gray-700">Student ID</label>
                <input type="text" id="stuId" name="stuId" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Student ID">
                <div id="stuIdError" class="error text-red-500 text-sm mt-1"></div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Amount Paid</label>
                <input type="number" id="amountPaid" name="amountPaid" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Amount Paid">
                <div id="amountPaidError" class="error text-red-500 text-sm mt-1"></div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Last Paid Date</label>
                <input type="date" id="lastPaidDate" name="lastPaidDate" class="w-full p-3 border border-gray-300 rounded-lg">
                <div id="lastPaidDateError" class="error text-red-500 text-sm mt-1"></div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Next Due Date</label>
                <input type="date" id="nextDueDate" name="nextDueDate" class="w-full p-3 border border-gray-300 rounded-lg">
                <div id="nextDueDateError" class="error text-red-500 text-sm mt-1"></div>
            </div>
            <button type="submit" onclick="validateForm(event)" class="w-full bg-blue-500 text-white font-bold py-3 rounded-lg hover:bg-blue-600 transition">Submit Payment</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="assets/img/favicon.png">
    <style>
        
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent form submission
            document.querySelectorAll('.error').forEach(el => el.innerText = '');

            const stuId = document.getElementById('stuId').value.trim();
            const amountPaid = document.getElementById('amountPaid').value.trim();
            const lastPaidDate = document.getElementById('lastPaidDate').value;
            const nextDueDate = document.getElementById('nextDueDate').value;

            let isValid = true;

            if (!/^[0-9]+$/.test(stuId)) {
                document.getElementById('stuIdError').innerText = 'Student ID must be numeric.';
                isValid = false;
            }
            if (!/^[0-9]+$/.test(amountPaid) || amountPaid <= 0) {
                document.getElementById('amountPaidError').innerText = 'Enter a valid amount paid.';
                isValid = false;
            }
            if (!lastPaidDate) {
                document.getElementById('lastPaidDateError').innerText = 'Please select a last paid date.';
                isValid = false;
            }
            if (!nextDueDate) {
                document.getElementById('nextDueDateError').innerText = 'Please select a next due date.';
                isValid = false;
            }

            if (isValid) {
                document.getElementById('feePaymentForm').submit();
            }
        }
    </script>
</head>

<body class="bg-gray-100 text-gray-900">

    <div class="flex justify-center items-center min-h-screen px-4 sm:px-6 lg:px-8 mt-12">
        <!-- Card Container -->
        <div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-6 space-y-4">

            <!-- Page Header -->
            <div class="text-center">
                <h1 class="text-3xl text-blue-600 font-semibold">Fee Payment</h1>
                <p class="text-gray-600 mt-2">Please fill in the details to add new fee payment.</p>
            </div>

            <!-- Form -->
            <form id="feePaymentForm" method="post" action="/process-payment" class="space-y-4">

                <!-- Student ID -->
                <div>
                    <label for="stuId" class="block text-sm font-medium text-gray-700">Student ID</label>
                    <input type="text" id="stuId" name="stuId" placeholder="Student ID"
                        class="mt-2 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div id="stuIdError" class="text-red-500 text-sm mt-1"></div>
                </div>

                <!-- Amount Paid -->
                <div>
                    <label for="amountPaid" class="block text-sm font-medium text-gray-700">Amount Paid</label>
                    <input type="number" id="amountPaid" name="amountPaid" placeholder="Amount Paid"
                        class="mt-2 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div id="amountPaidError" class="text-red-500 text-sm mt-1"></div>
                </div>

                <!-- Last Paid Date -->
                <div>
                    <label for="lastPaidDate" class="block text-sm font-medium text-gray-700">Last Paid Date</label>
                    <input type="date" id="lastPaidDate" name="lastPaidDate"
                        class="mt-2 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div id="lastPaidDateError" class="text-red-500 text-sm mt-1"></div>
                </div>

                <!-- Next Due Date -->
                <div>
                    <label for="nextDueDate" class="block text-sm font-medium text-gray-700">Next Due Date</label>
                    <input type="date" id="nextDueDate" name="nextDueDate"
                        class="mt-2 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div id="nextDueDateError" class="text-red-500 text-sm mt-1"></div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" onclick="validateForm(event)"
                        class="w-full py-3 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500">
                        Submit Payment
                    </button>
                </div>
            </form>

        </div>
    </div>

</body>

</html>

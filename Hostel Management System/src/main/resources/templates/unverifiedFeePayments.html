<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unverified Fee Payments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="assets/img/favicon.png" rel="icon">
</head>

<body class="bg-gray-50 text-gray-900">
    <div class="max-w-4xl mx-auto py-10 px-6">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="px-6 py-4 text-center border-b">
                <h2 class="text-2xl font-bold text-blue-600">Unverified Fee Payments</h2>
                <p class="text-gray-500 mt-1">Pending fee payments submitted by students</p>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full bg-white border border-gray-200 rounded-lg">
                    <thead>
                        <tr class="bg-blue-600 text-white text-sm uppercase tracking-wide">
                            <th class="py-3 px-4 text-center w-24">Student ID</th>
                            <th class="py-3 px-4 text-left w-32">Amount (â‚¹)</th>
                            <th class="py-3 px-4 text-left w-48">Payment Date</th>
                        </tr>
                    </thead>
                    <tbody class="text-sm text-gray-700 divide-y divide-gray-200">
                        <tr th:each="payment : ${payments}" class="hover:bg-gray-100">
                            <td class="py-3 px-4 text-center font-medium" th:text="${payment.stuId}"></td>
                            <td class="py-3 px-4 font-medium text-green-600" th:text="${payment.amountPaid}"></td>
                            <td class="py-3 px-4" th:text="${payment.lastPaidDate}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>

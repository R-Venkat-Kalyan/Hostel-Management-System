<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Supervisor - Student Details</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
	<link href="assets/img/favicon.png" rel="icon">

	<!-- Tooltip Styles -->
	<style>
		.tooltip {
			position: relative;
			display: inline-block;
		}

		.tooltip::after {
			content: attr(title);
			position: absolute;
			bottom: 120%;
			left: 50%;
			transform: translateX(-50%);
			background-color: #333;
			color: #fff;
			padding: 5px 10px;
			border-radius: 5px;
			white-space: nowrap;
			font-size: 0.75rem;
			opacity: 0;
			transition: opacity 0.2s ease-in-out;
			pointer-events: none;
		}

		.tooltip:hover::after {
			opacity: 1;
		}
	</style>
	<!-- Tooltip Styles -->
	<style>
		.tooltip {
			position: relative;
			display: inline-block;
		}

		.tooltip::after {
			content: attr(title);
			position: absolute;
			bottom: 120%;
			left: 50%;
			transform: translateX(-50%);
			background-color: #333;
			color: #fff;
			padding: 5px 10px;
			border-radius: 5px;
			white-space: nowrap;
			font-size: 0.75rem;
			opacity: 0;
			transition: opacity 0.2s ease-in-out;
			pointer-events: none;
		}

		.tooltip:hover::after {
			opacity: 1;
		}
	</style>
</head>

<body class="bg-gray-100 text-gray-900">
	<!-- Table Container -->
	<div class="max-w-7xl mx-auto py-12 px-6">
		<div class="bg-white shadow-lg rounded-lg overflow-hidden">
			<!-- Centered Header -->
			<div class="px-6 py-4 text-center">
				<h2 class="text-3xl font-bold text-blue-600">Student Details</h2>
				<p class="text-gray-600 mt-2">View detailed information about students below.</p>
			</div>
			<div class="overflow-x-auto">
				<table class="min-w-full bg-white border border-gray-200">
					<thead>
						<tr class="bg-gradient-to-r from-blue-600 to-blue-400 text-white">
							<th class="py-3 px-2 border border-gray-200 text-center w-20">Student ID</th>
							<th class="py-3 px-4 border border-gray-200 text-left w-1/6">Name</th>
							<th class="py-3 px-4 border border-gray-200 text-left w-1/6">Room Number</th>
							<th class="py-3 px-4 border border-gray-200 text-left w-1/6">Room Type</th>
							<th class="py-3 px-4 border border-gray-200 text-right w-1/6">Fee Paid</th>
							<th class="py-3 px-4 border border-gray-200 text-right w-1/6">Fee Pending</th>
							<th class="py-3 px-4 border border-gray-200 text-center w-1/6">Phone</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="student : ${students}" class="hover:bg-gray-50">
							<td class="py-3 px-2 border border-gray-200 text-center font-medium"
								th:text="${student.studentId}"></td>
							<td class="py-3 px-4 border border-gray-200 font-medium" th:text="${student.studentName}">
							</td>
							<td class="py-3 px-4 border border-gray-200" th:text="${student.roomNumber}"></td>
							<td class="py-3 px-4 border border-gray-200" th:text="${student.roomType}"></td>
							<td class="py-3 px-4 border border-gray-200 text-right text-green-600 font-semibold"
								th:text="'₹' + ${student.feePaid}"></td>
							<td class="py-3 px-4 border border-gray-200 text-right text-red-600 font-semibold"
								th:text="'₹' + ${student.feePending}"></td>
							<td class="py-3 px-4 border border-gray-200 text-center">
								<a th:href="'tel:' + ${student.phone}" class="text-blue-600 hover:text-blue-800 tooltip"
									title="Call Student">
									<i class="fas fa-phone-alt text-lg"></i>
								</a>
								<span th:text="${student.phone}" class="ml-2"></span>
							</td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>

</html>

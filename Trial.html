<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Rooms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .room-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .room-header {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        .student-section {
            margin: 10px 0;
            padding: 10px;
            background-color: #eef;
            border-radius: 8px;
            text-align: left;
        }
        .student-section h3 {
            font-size: 18px;
            color: #007bff;
            margin-bottom: 5px;
        }
        .student-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .student-list li {
            background: white;
            padding: 5px;
            margin: 3px 0;
            border-radius: 5px;
            font-size: 14px;
            border-left: 5px solid #007bff;
        }
        .no-student {
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>

<h1 style="text-align: center;">Available Rooms</h1>
<div class="container">
    <div th:each="room : ${rooms}" class="room-card">
        <div class="room-header">Room: <span th:text="${room.roomNumber}"></span></div>

        <div class="student-section">
            <h3>4-Bed Students</h3>
            <ul class="student-list">
                <li th:each="student : ${room.fourBedStudents}" th:text="${student}"></li>
                <li th:if="${room.fourBedStudents.isEmpty()}" class="no-student">No students</li>
            </ul>
        </div>

        <div class="student-section">
            <h3>3-Bed Students</h3>
            <ul class="student-list">
                <li th:each="student : ${room.threeBedStudents}" th:text="${student}"></li>
                <li th:if="${room.threeBedStudents.isEmpty()}" class="no-student">No students</li>
            </ul>
        </div>

        <div class="student-section">
            <h3>Hall Students</h3>
            <ul class="student-list">
                <li th:each="student : ${room.hallStudents}" th:text="${student}"></li>
                <li th:if="${room.hallStudents.isEmpty()}" class="no-student">No students</li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
